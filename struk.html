<div class="struk">
    <h2>STRUK PEMBAYARAN</h2>

    <script>
        var waktu = new Date();
        var namaHari = new Array ("Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu");
        var hari = waktu.getDay();

        //document.write(namaHari[1]);
        //document.write(hari) <-- yang terpanggil nilai index nya, cara untuk memanggil nama hari yaitu sintax dibawah dan di atas juga bisa
        document.write("Hari: "+namaHari[hari]);

        document.write("<br>");

        var namaBulan = new Array ("Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember")
        var bulan = waktu.getMonth();

        document.write("Bulan: "+namaBulan[bulan]);

        document.write("<br>");

        var tanggal = waktu.getDate()
        var tahun = waktu.getFullYear();

        document.write("Tanggal: "+tanggal);

        document.write("<br>");

        document.write("Tahun: "+tahun);

    </script>
